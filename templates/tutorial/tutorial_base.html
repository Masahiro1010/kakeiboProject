{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RecoReco チュートリアル{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .tutorial-wrapper {
            max-width: 800px;
            margin: 4rem auto;
        }
        .card {
            border-radius: 1rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .section-subtitle {
            color: #555;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <div class="container tutorial-wrapper">
        <div class="text-center mb-4">
            <h1 class="section-title">{% block page_title %}RecoRecoの使い方{% endblock %}</h1>
            <p class="section-subtitle">{% block page_subtitle %}このページでは使い方の詳細を説明します。{% endblock %}</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                {% block content %}
                <!-- 個別ページのコンテンツがここに入る -->
                {% endblock %}
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'tutorial' %}" class="btn btn-outline-primary btn-sm">← チュートリアル一覧に戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
