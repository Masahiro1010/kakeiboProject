<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RecoReco | シンプルで続けやすい家計簿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .hero-section {
            background-color: #ffffff;
            padding: 4rem 1rem 3rem;
            text-align: center;
        }
        .hero-logo {
            width: 120px;
            height: auto;
        }
        .hero-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #333;
        }
        .hero-text {
            font-size: 1rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .hero-btn {
            margin-top: 2rem;
        }
        .mockup-img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .line-highlight {
            background-color: #e6f5ec;
            padding: 2rem 1rem;
            margin-top: 3rem;
            border-top: 1px solid #d3e9dc;
        }
        .line-highlight h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1c7c54;
        }
        .line-img {
            max-width: 280px;
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container hero-section">
        <img src="https://res.cloudinary.com/dohlmfc2f/image/upload/v1747720617/RecoReco_SNS%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3_tjvv24.png" alt="RecoRecoロゴ" class="hero-logo">

        <h1 class="hero-title">完璧すぎないから、続けられる。</h1>
        <p class="hero-text">
            RecoRecoは、シンプルさとやさしさにこだわった<br class="d-none d-md-inline">家計簿アプリです。
        </p>

        <div class="hero-btn">
            <a href="/ledger" class="btn btn-primary btn-lg">今すぐはじめる</a>
        </div>

        <img src="https://res.cloudinary.com/dohlmfc2f/image/upload/v1747710074/RecoReco%E3%82%B0%E3%83%A9%E3%83%95_%E3%83%9B%E3%83%BC%E3%83%A0%E7%94%BB%E9%9D%A2_prtngw.png" alt="RecoReco記録入力" class="mockup-img">

        <p class="text-muted small mt-4">
            公式LINEからも使えます。<br>スマホ1つで、もっと手軽に家計簿をつけましょう。
        </p>
    </div>

    <div class="container line-highlight text-center">
        <h2>📱 LINEと連携してもっと便利に</h2>
        <p class="mt-2 mb-3">
            6桁の連携コードを送るだけで、RecoRecoとLINEがつながります。<br>
            チャット感覚で収支を記録できる、新しい体験をぜひ。
        </p>
        <img src="https://res.cloudinary.com/dohlmfc2f/image/upload/v1747718642/RecoReco%E5%85%AC%E5%BC%8FLINE%E8%A8%98%E9%8C%B2_uuwlgr.png" alt="LINE連携記録" class="line-img">
        <div class="mt-3">
            <a href="/tutorial/line/" class="btn btn-outline-success btn-sm">LINE連携の使い方を見る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
