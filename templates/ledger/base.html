{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}会計簿アプリ{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 py-4">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="{% url 'home' %}">
                    {% block brand_title %}会計簿アプリ{% endblock %}
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'record_list' %}">記録一覧</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'monthly_summary' %}">月別集計</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'chart' %}">グラフ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="{% url 'logout' %}">ログアウト</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            <!-- 各ページの中身 -->
            {% endblock %}
        </div>

    </body>
</html>
