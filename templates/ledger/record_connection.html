{% extends 'ledger/base.html' %}

{% block title %}記録方法の選択{% endblock %}

{% block brand_title %}{{ user.username }}さんの会計簿{% endblock %}

{% block content %}
<div class="row justify-content-center g-4">

    <!-- テンプレートから入力 -->
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body px-3 py-4">
                <h5 class="card-title fs-5 fs-lg-4">テンプレートから入力</h5>
                <p class="card-text fs-6">よく使う項目からすばやく入力できます。</p>
                <a href="{% url 'record_from_template' %}" class="btn btn-primary btn-sm">登録をする</a>
            </div>
        </div>
    </div>

    <!-- 個別入力 -->
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body px-3 py-4">
                <h5 class="card-title fs-5 fs-lg-4">個別入力</h5>
                <p class="card-text fs-6">自由に項目を設定して記録を作成できます。</p>
                <a href="{% url 'record_create' %}" class="btn btn-secondary btn-sm">登録をする</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
