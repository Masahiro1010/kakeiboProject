{% extends 'ledger/base.html' %}
{% block title %}テンプレート削除{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">テンプレート削除確認</h2>
        <p>「{{ object.name }}」を本当に削除しますか？</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除する</button>
            <a href="{% url 'record_list' %}?view=template" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
{% endblock %}
