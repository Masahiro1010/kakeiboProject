<h2>記録一覧</h2>

<ul>
    {% for record in records %}
    <li>
        <strong>{{ record.date }}</strong>:
        {{ record.title }} -
        {{ record.amount }}円（{{ record.get_item_type_display }}）

        {% if record.receipt_image %}
            <br>
            <img src="{{ record.receipt_image.url }}" width="200" alt="レシート画像">
        {% endif %}

        <br>
        <a href="{% url 'record_edit' record.pk %}">編集</a> /
        <a href="{% url 'record_delete' record.pk %}">削除</a>
    </li>
    {% empty %}
        <li>記録がまだありません。</li>
    {% endfor %}
</ul>

<a href="{% url 'home' %}">ホームに戻る</a>
