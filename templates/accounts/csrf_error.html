{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アクセスが拒否されました</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center d-flex justify-content-center align-items-center vh-100">
    <div class="container p-4">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-danger mb-3">403 Forbidden</h2>
                <p class="text-muted">CSRF認証に失敗しました。</p>
                <p>このエラーは、LINEやInstagram内のブラウザから開いたときに発生することがあります。</p>
                <hr>
                <p class="mb-2"><strong>対処法：</strong></p>
                <ul class="list-unstyled small">
                    <li>・Safari（iPhone）または Chrome（Android）で開き直してください</li>
                    <li>・右上か右下の「︙」メニューから「外部ブラウザで開く」を選んでください</li>
                </ul>
                <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3 btn-sm">ホームに戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
